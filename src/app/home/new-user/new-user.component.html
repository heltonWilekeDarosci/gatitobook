<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4"[formGroup]="newUserForm" (submit)="sigUp()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName">
      <app-message
        *ngIf="
          newUserForm.get('fullName')?.errors &&
          newUserForm.get('fullName')?.touched
        "
        message="Nome em formato incorreto!"
      >
      </app-message>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="E-mail"
      formControlName="email">
      <app-message
        *ngIf="
          newUserForm.get('email')?.errors?.['required'] &&
          newUserForm.get('email')?.touched
        "
        message="E-mail obrigatório!"
      >
      </app-message>
      <app-message
        *ngIf="
          newUserForm.get('email')?.errors?.['email'] &&
          newUserForm.get('email')?.touched
        "
        message="Email em formato incorreto!"
      >
      </app-message>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName">
      <app-message
        *ngIf="
          newUserForm.get('userName')?.errors?.['lowerCase'] &&
          newUserForm.get('userName')?.touched"
          message="Usuário de ser em letra minúscula"
      >
      </app-message>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password">
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já é usuário? <a [routerLink]="['']">Faça o login!</a></p>
